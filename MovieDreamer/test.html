<!DOCTYPE html>

    <style>
        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .video-grid video {
            width: 100%;
            height: auto;
        }
    </style>
    <title>Video Grid</title>
</head>
